<script>
var m_drawLine=0,m_x=0,m_y=0,m_ch=9999;

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.moveTo(0,0);
ctx.lineTo(200,100);

var canvas = document.getElementById("myCanvas");
function writeMessage(canvas, message) {
        var context = canvas.getContext('2d');
        context.clearRect(0, 0, canvas.width, canvas.height);
        //context.clearRect(0, 10, canvas.width, 25);

        context.font = '18pt Calibri';
        context.fillStyle = 'black';
        context.fillText(message, 10, 25);

drawScreen();

      }
      function getMousePos(canvas, evt) {
        var rect = canvas.getBoundingClientRect();
        return {
          x: evt.clientX - rect.left,
          y: evt.clientY - rect.top
        };
      }
//onmousedown onmouseup
canvas.addEventListener('mousemove', function(evt) {
        var mousePos = getMousePos(canvas, evt);
        var message = 'Plz Dont spang me!!: ' + mousePos.x + ',' + mousePos.y;
        writeMessage(canvas, message);
        chkMouseMove(mousePos)
      }, false);
canvas.addEventListener('mousedown', function(evt) {
        var mousePos = getMousePos(canvas, evt);
        chkMouseDown(mousePos);
      }, false);
canvas.addEventListener('mouseup', function(evt) {
        var mousePos = getMousePos(canvas, evt); chkMouseUp(mousePos);


      }, false);
var context = canvas.getContext('2d');
function chkMouseMove(mp)
{
if(m_ch!=9999){
var context = canvas.getContext('2d');
context.moveTo(m_x,m_y);
context.lineTo(mp.x,mp.y);
context.stroke();
}
}
function chkMouseDown(mp)
{

var x=mp.x,y=mp.y;
m_ch=9999;
  for(var i=0;i<5;i++){
    if(160<x && 160+10>x && 100+i*40<y && 100+i*40+10>y){m_ch=i;m_drawLine=1;m_x=x;m_y=y;}
    if(320<x && 320+10>x && 100+i*40<y && 100+i*40+10>y){m_ch=i+1000;m_drawLine=1;m_x=x;m_y=y;}

  }
}
function dbox(x,y)
{
var context = canvas.getContext('2d');
context.beginPath();
      context.rect(x, y, 10, 10);
      context.fillStyle = 'yellow';
      context.fill();
      context.lineWidth = 2;
      context.strokeStyle = 'black';
      context.stroke();
}
function draw10dbox()
{
  for(var i=0;i<5;i++){
    dbox(160,100+i*40); dbox(320,100+i*40);
  }
}
function drawPhoto() {
   
    var ctx = canvas.getContext("2d");
var sst="scream"+(Math.floor(Math.random()*4)+1);
    var img = document.getElementById(sst);
ctx.clearRect(0, 0, canvas.width, canvas.height);
var rx=Math.floor(Math.random()*canvas.width-200);
var ry=Math.floor(Math.random()*canvas.height-200);

    ctx.drawImage(img,rx,ry);
}
